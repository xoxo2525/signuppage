<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SIGN UP 1</title>
    <link rel="stylesheet" href="./presignup.css" />
</head>

<body>
    <div class="container">
        <div class="box">
            <div class="logo"><a href="loginxmain.html"><img src="./img/logo.png"></a></div>
            <div class="signup"><h2 style="text-align: left;">회원가입</h2></div>
        </div>
        
        <br /><br />
        <table class="agree-table">
            <tr><th style="font-size:18px;"><br />개인정보 수집 이용 안내(필수)</th></tr>
            <tr>
                <td>
                    <h3>수집목적</h3><h5>서비스 이용</h5><h3>수집항목</h3>
                    <h5>이메일, 휴대폰번호, 주소, 생년월일, 선호영화관, 서비스 이용기록, 접속로그</h5>
                    <h3>보유기간</h3><h5>회원 탈퇴시 혹은 미접속 이후 30일</h5>
                    <div style="text-align: center">
                        <input type="checkbox" id="agreeCheckbox" onchange="checkChecked()" />동의
                    </div>
                    <h6>※ 개인정보 이용에 동의하지 않을 시 MEGAV 회원 가입이 불가능합니다.</h6>
                </td>
            </tr>
        </table>


        <br /><br /><br /><br />
        <h2 style="text-align: center;">회원가입을 위해 본인 정보를 입력해주세요.</h2>
        <br /><br />
        <table>
            <tr>
                <td class="area1" style="border-top: 2px solid black;">이름</td>
                <td class="area2" style="border-top: 2px solid black;">
                    <input class="inputbox" type="text" id="name" required>
                </td>
            </tr>
            <tr>
                <td class="area1">생년월일</td>
                <td class="area2"><input class="inputbox" type="text" id="birthday" length="8" maxlength="8" placeholder="생년월일 8자리를 입력해주세요." required></td>
            </tr>
            <tr>
                <td class="area1">휴대폰번호</td>
                <td class="area2"><input class="inputbox" type="tel" id="phone" length="11" maxlength="11" placeholder="하이픈(-)없이 숫자만 입력하세요" required></td>
            </tr>
        </table>


        <br /><br />
        <div style="text-align: center;">
            <button type="submit" id="next-btn" onclick="saveDataMoveChecked()">다음</button>
        </div>
    </div>

    <script>
        function saveData() {
            const name = document.getElementById("name").value;
            const birthday = document.getElementById("birthday").value;
            const phone = document.getElementById("phone").value;

            localStorage.setItem("name", name);
            localStorage.setItem("birthday", birthday);
            localStorage.setItem("phone", phone);
        }

        function Move() {
            saveData();
            window.location.href = "signup.html"
        }

        function checkChecked() {
            const agreeCheckbox = document.getElementById("agreeCheckbox");
            const nextButton = document.getElementById("next-btn");

            if (agreeCheckbox.checked) {
                nextButton.disabled = false;
            } else {
                nextButton.disabled = true;
            }
        }



        function saveDataMoveChecked() {
            saveData();
            Move();
            checkChecked();
            formChecked();
        }

        window.onload = function () {
            checkChecked();
        }

    </script>
</body>
</html>
